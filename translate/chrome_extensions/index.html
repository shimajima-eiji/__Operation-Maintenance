<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Ver1.0.0]GASにCurlして結果を返す</title>
  </head>

  <body>
    <div>
      <button id="convert">変換</button>
      <button id="clear">消去</button>
      <select id="source" onchange="language(this)">
        <option value="ja">日本語</option>
        <option value="en">英語</option>
      </select>
      <select id="target" disabled>
        <option value="en">英語</option>
        <option value="ja">日本語</option>
      </select>
    </div>

    <div>
      <textarea id="convert_from" placeholder="ここに値を入れると翻訳できます"></textarea>
      <textarea id="convert_to" disabled></textarea>
    </div>

    <div>
      <h3>使い方</h3>
      <p>
        現状は英和・和英の翻訳だけ対応しています。<br />
        仕様としてはその他の言語も翻訳できますが、制御としては（私にとって需要がないので）やっていません。
      </p>
      <p>
        １行ずつ翻訳していますが、ある程度の長文の翻訳にも対応しています。<br />
        ただし、前後の文章のつながりは気にしていないので、精度は高くありません。
      </p>
    </div>

    <div>
      <h3>安全性について</h3>
      <a
        href="https://github.com/shimajima-eiji/__Operation-Maintenance/tree/main/translate/chrome_extensions">ソースコード(Github)</a>
    </div>

  </body>

  <script src="translate.js"></script>

</html>
